{% extends 'base.html' %}

{% block title %}Home - Solid Web App{% endblock %}

{% block content %}
<div style="text-align:center; margin-top: 60px;">
	<h1>Selamat Datang di Halaman Attrition Analysis DSP</h1>
	<p>Platform analitik untuk prediksi dan visualisasi data attrition.</p>
	<a href="/dashboard" style="
		display: inline-block;
		margin-top: 2rem;
		padding: 0.8rem 2.2rem;
		background: linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%);
		color: #fff;
		border-radius: 8px;
		font-size: 1.1rem;
		font-weight: 500;
		text-decoration: none;
		box-shadow: 0 2px 8px rgba(0,0,0,0.07);
		transition: background 0.2s;
	" onmouseover="this.style.background='#005fa3'" onmouseout="this.style.background='linear-gradient(90deg, #3a7bd5 0%, #00d2ff 100%)'">
		Masuk ke Dashboard
	</a>
</div>
{% endblock %}
